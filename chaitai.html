<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .assistant-box {
      background-color: #111;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
    }
    .assistant-box h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffe7, #00ffa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-control,
    .form-select {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .btn-glow {
      background: linear-gradient(45deg, #00ffa2, #00ffe7);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 0 10px #00ffa2;
      transition: 0.3s;
      width: 100%;
    }
    .btn-glow:hover {
      box-shadow: 0 0 25px #00ffe7;
    }
    .summary {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="assistant-box">
  <h2>ü§ñ AI Assistant</h2>
  <form id="aiForm">
    <div class="mb-3">
      <label class="form-label">üë§ What's your Name?</label>
      <input type="text" class="form-control" id="name" required placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label class="form-label">üìû Contact Number?</label>
      <input type="tel" class="form-control" id="contact" required placeholder="Enter your number">
    </div>
    <div class="mb-3">
      <label class="form-label">üìß Email Address?</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label class="form-label">üõ†Ô∏è What Service do you need?</label>
      <select class="form-select" id="service" required>
        <option value="">Choose a service</option>
        <option>Website Design</option>
        <option>Logo & Branding</option>
        <option>Social Media Promotion</option>
        <option>Business Card Design</option>
        <option>AI Tools Integration</option>
        <option>Google Ads Setup</option>
        <option>Instagram Promotion</option>
        <option>Video Editing</option>
        <option>Voiceover/Audio Service</option>
        <option>UI/UX Design</option>
        <option>More...</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">üí¨ Your Message?</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Write your message..."></textarea>
    </div>
    <button type="button" class="btn btn-glow" onclick="showSummary()">Next ‚û°Ô∏è</button>
  </form>

  <div class="summary" id="summaryBox">
    <h5>‚úÖ Please confirm your details:</h5>
    <p><strong>Name:</strong> <span id="sumName"></span></p>
    <p><strong>Contact:</strong> <span id="sumContact"></span></p>
    <p><strong>Email:</strong> <span id="sumEmail"></span></p>
    <p><strong>Service:</strong> <span id="sumService"></span></p>
    <p><strong>Message:</strong> <span id="sumMsg"></span></p>
    <button class="btn btn-glow mt-3" onclick="sendToWhatsApp()">üì≤ Submit via WhatsApp</button>
  </div>
</div>

<script>
  function showSummary() {
    const name = document.getElementById("name").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const email = document.getElementById("email").value.trim();
    const service = document.getElementById("service").value;
    const message = document.getElementById("message").value.trim();

    if (!name || !contact || !email || !service) {
      alert("Please fill all required fields.");
      return;
    }

    document.getElementById("sumName").innerText = name;
    document.getElementById("sumContact").innerText = contact;
    document.getElementById("sumEmail").innerText = email;
    document.getElementById("sumService").innerText = service;
    document.getElementById("sumMsg").innerText = message || "N/A";

    document.getElementById("summaryBox").style.display = "block";
  }

  function sendToWhatsApp() {
    const name = document.getElementById("name").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const email = document.getElementById("email").value.trim();
    const service = document.getElementById("service").value;
    const message = document.getElementById("message").value.trim();

    const finalMessage = 
      `Hello! I want to request a service from HDigital Pro:%0A%0A` +
      `üë§ Name: ${name}%0A` +
      `üìû Contact: ${contact}%0A` +
      `üìß Email: ${email}%0A` +
      `üõ†Ô∏è Service: ${service}%0A` +
      `üí¨ Message: ${message || "N/A"}`;

    const phoneNumber = "917973892569"; // Replace with your WhatsApp number
    const url = `https://wa.me/${phoneNumber}?text=${finalMessage}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
